<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <button class="custom-button">Button</button>
</body>
</html>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    margin: 0;
}

.custom-button {
    padding: 10px 20px;
    background-color: white;
    border: none;
    border-radius: 10px; 
    color: black; 
    font-size: 16px;
    cursor: pointer;
}
